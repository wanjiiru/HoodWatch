
{% extends 'registration/base.html'%}
{% block content %}
    <h4 style="text-align:center;"> Local Businesses!</h4>

<div class="container">
<div class="row">
    {% for business in businesses %}
        <div class="col-md-4">
            <div class="card" style="width: 25rem">
        <h5>Name :{{business.name}}</h5>
        <p>Owner :{{business.user}}</p>
           <p></p> <i class="fa fa-envelope" aria-hidden="true"></i>

            <p>email :{{business.email}}</p>
            <small><a href="#">Neighbourhood :{{business.hood}}</a></small>
</div>
        </div>
    {% endfor %}
</div>
</div>

{% endblock %}
